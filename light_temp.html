<!DOCTYPE html>
<html>


<style>
    table {
        border-collapse: collapse;
        width: 100%;
        font-family: Arial, sans-serif;
        margin-bottom: 20px;
    }

    th, td {
        padding: 6px;
        font-size: 12px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }

    th {
        background-color: #f2f2f2;
    }
</style>



<head>
    <title>ThingSpeak Data Retrieval</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            var channel1ID = '2033507'; // replace with your first ThingSpeak channel ID
            var channel1APIKey = 'A8HJ3LD46DNDECHV'; // replace with your first ThingSpeak read API key
            var channel2ID = '2075340'; // replace with your second ThingSpeak channel ID
            var channel2APIKey = 'V1OSRNBIMF9JI9MB'; // replace with your second ThingSpeak read API key

            var table = $('#dataTable');

            // Temp Sensor
            $.getJSON('https://api.thingspeak.com/channels/' + channel1ID + '/fields/1/last.json?api_key=' + channel1APIKey, function (data) {
                var row = $('<tr>');
                row.append($('<td>').text('Temperature'));
                row.append($('<td>').text(data.field1));
                table.append(row);
            });

            // Light
            $.getJSON('https://api.thingspeak.com/channels/' + channel2ID + '/fields/1/last.json?api_key=' + channel2APIKey, function (data) {
                var row = $('<tr>');
                row.append($('<td>').text('Light'));
                row.append($('<td>').text(data.field1));
                table.append(row);
            });
        });
    </script>
</head>
<body>
    <h1>ThingSpeak Data</h1>
    <table id="dataTable">
        <tr>
            <th>Sensor Name</th>
            <th>Value</th>
        </tr>
    </table>
</body>
</html>
