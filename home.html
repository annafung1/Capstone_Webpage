<!DOCTYPE html>
<html>
<head>
    <title>ThingSpeak Data</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <h1>ThingSpeak Data</h1>
    <div id="value"></div>
    <script>
        var api_key = "A8HJ3LD46DNDECHV";
        var channel_id = "2033507";
        var field_name = "field1";
        var url = "https://api.thingspeak.com/channels/" + channel_id + "/fields/" + field_name + "/last.json?api_key=" + api_key;
        $.getJSON(url, function (data) {
            var value = data[field_name];
            $("#value").text("Latest temperature value: " + value);
        });
    </script>
</body>
</html>
