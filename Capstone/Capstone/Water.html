<!DOCTYPE html>
<html>
<head>
    <title>Water</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>


        table {
            border-collapse: collapse;
            width: 100%;
            font-family: Arial, sans-serif;
            margin-bottom: 20px;
            background-color: #ffffff;
        }

        th, td {
            padding: 6px;
            font-size: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
    <script>
        $(document).ready(function () {
            var channel1ID = '2090498';
            var channel1APIKey = 'RMABBZYHJJ1Y1FZK';

            var table = $('#dataTable');

            // Water Sensor
            $.getJSON('https://api.thingspeak.com/channels/' + channel1ID + '/fields/1.json?results=5&api_key=' + channel1APIKey, function (data) {
                $.each(data.feeds, function (index, value) {
                    var row = $('<tr>');
                    row.append($('<td>').text(value.created_at));
                    row.append($('<td>').text(value.field1));
                    table.append(row);
                });
            });

        });
    </script>
</head>
<body style="background-color:#eeeeff">
    <h1>Water Values:</h1>
    <table id="dataTable">
        <tr>
            <th>Timestamp</th>
            <th>Value</th>
        </tr>
    </table>
    <button onclick="window.location.href='/'"> Back to homepage</button>
</body>
</html>
