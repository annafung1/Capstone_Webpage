<!DOCTYPE html>
<html>
<head>
    <title>Gas</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>


        table {
            border-collapse: collapse;
            width: 100%;
            font-family: Arial, sans-serif;
            margin-bottom: 20px;
        }

        th, td {
            padding: 6px;
            font-size: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
    <script>
        $(document).ready(function () {
            var channel1ID = '2079892';
            var channel1APIKey = '7D6R45Z5WCT4TJ2T';

            var table = $('#dataTable');

            // Gas Sensor Data
            $.getJSON('https://api.thingspeak.com/channels/' + channel1ID + '/fields/1.json?results=5&api_key=' + channel1APIKey, function (data) {
                $.each(data.feeds, function (index, value) {
                    var row = $('<tr>');
                    row.append($('<td>').text(value.created_at));
                    row.append($('<td>').text(value.field1));
                    table.append(row);
                });
            });

        });
    </script>
</head>
<body>
    <h1>Gas values:</h1>
    <table id="dataTable">
        <tr>
            <th>Timestamp</th>
            <th>Value</th>
        </tr>
    </table>
</body>
</html>
